    <form #formContacto (ngSubmit)="onSubmit()" class="row m-0 p-0">
        <div class="col-12 col-md-6 d-flex justify-content-center">
          <input id="nombre" type="text" name="nombre" placeholder="Nombre" class="form-control" #nombreContacto [(ngModel)]="nombre">

        </div>

        <div class="col-12 col-md-8 d-flex justify-content-center">
          <textarea id="area" name="mensaje" placeholder="Mensaje" rows="5" class="form-control" #mensajeContacto [(ngModel)]="mensaje"></textarea>
        </div>

        <div id="divBoton" class="col-12 col-md-4 d-flex align-items-center justify-content-center">
