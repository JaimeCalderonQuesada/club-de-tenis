<div class="container-fluid p-0">
    <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="assets/img/1.jpg" alt="Dos pistas de tierra" class="img-fluid">
      </div>
      <div class="carousel-item">
        <img src="assets/img/2.jpg" alt="Vista aerea del club" class="img-fluid">
      </div>
      <div class="carousel-item">
        <img src="assets/img/3.jpg" alt="Pelota de tenis" class="img-fluid">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <section class="p-2 m-0">
      <h1>CLUB DE TENIS JAIME</h1>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 m-0">
        
        <div  class="col text-center p-3">
          <img routerLink="/club" type="button" class=" rounded-circle" src="assets/img/2.jpg">
          <h1 class="hijo">El Club</h1>
        </div>

        <div class="col text-center p-3">
          <img routerLink="/torneos" type="button" class=" rounded-circle" src="assets/img/torneo.jpg">
          <h1 class="hijo">Torneos</h1>
        </div>

        <div class="col text-center p-3">
          <img routerLink="/registro" type="button" class="rounded-circle" src="assets/img/registro.jpg">
          <h1 class="hijo" *ngIf="!user">Registro</h1>
          <h1 class="hijo" *ngIf="user">Reservar</h1>
        </div>
        
        <div class="col text-center p-3">
          <img routerLink="/clases" type="button" class=" rounded-circle" src="assets/img/clases.jpg">
          <h1 class="hijo">Clases</h1>
        </div>

        <div class="col text-center p-3">
          <img routerLink="/contacto" type="button" class=" rounded-circle" src="assets/img/contacto.jpg">
          <h1 class="hijo">Contacto</h1>
        </div>
        
        <div class="col text-center p-3">
          <img routerLink="/sesion" *ngIf="!user" type="button" class=" rounded-circle" src="assets/img/sesion.png">
          <img routerLink="/sesion" *ngIf="user" type="button" class=" rounded-circle" src="assets/img/perfil.png">
          <h1 class="hijo" *ngIf="!user">Sesion</h1>
          <h1 class="hijo" *ngIf="user">Perfil</h1>
        </div>
      </div>
  </section>
  </div>
